<div class="modal-header">
	<h3 class="modal-title">Select Action</h3>
	<button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body">
	<div class="row">
		<div
			class="col battle-player"
			[ngClass]="{
				'purple-room': team.roomColor == 'purple',
				'orange-room': team.roomColor == 'orange',
				'green-room': team.roomColor == 'green'
			}"
		>
			{{ team.teamName }}
		</div>
		<div class="col">
			<mdb-form-control>
				<input mdbInput type="text" id="winner-pos" class="form-control" [(ngModel)]="newPosition" />
				<label mdbLabel class="form-label" for="winner-pos">New Position</label>
			</mdb-form-control>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" (click)="winner()">Winner</button>
	<button type="button" class="btn btn-secondary" (click)="remove()">Remove</button>
</div>
